<div class="login-container surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-white-900 text-3xl font-medium mb-3">Fazer Login</div>
        <div class="text-red-300 font-medium line-height-3" *ngIf="loginInvalid">{{ errorMessage }}</div>
    </div>
    <div>
        
        <label htmlFor="usuario" class="block text-white-900 font-medium mb-2">Usu√°rio:</label>
        <input pInputText class="w-full mb-3" type="text" id="usuario" [(ngModel)]="usuario" placeholder="Insira seu login...">

        <label htmlFor="senha" class="block text-white-900 font-medium mb-2">Senha:</label>
        <input class="w-full mb-3" pInputText type="password" id="senha" [(ngModel)]="senha" placeholder="Insira sua senha...">

        <p-button label="Acessar" [rounded]="true" severity="success" class="w-full" (click)="fazerLogin()"></p-button>
        <br><br>
        <p-button label="Esqueceu sua senha?" [rounded]="true" severity="success" class="w-full" routerLink="/password-reset"></p-button>
        
        
    </div>
</div>
